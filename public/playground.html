<!DOCTYPE html>
<html lang="en">
<head data-head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }

    #scroll-outer {
      width: 300px;
      height: 300px;
      overflow: auto;
    }
    #scroll-inner {
      width: 100%;
      height: 900px;
      background-color: red;
    }
  </style>
  <script>
    function unred() {
      document.querySelector("#test").classList.remove("red");
    }

    function addTest2() {
      const el = document.createElement("button");
      el.textContent = "Remove me";
      el.onclick = removeTest2;
      document.querySelector("#add-test2").after(el);
    }

    function removeTest2(e) {
      e.target.remove();
    }

    function changeText(button) {
      button.textContent = Math.random().toString();
    }
  </script>
</head>
<body data-body>
  <h1 id="test" class="red">red</h1>
  <button onclick="unred()">Unred</button>

  <br>
  <button id="add-test2" onclick="addTest2()">Add test2</button>

  <br>
  <button onclick="changeText(this)">Change my text</button>

  <fieldset id="scroll-outer">
    <div id="scroll-inner"></div>
  </fieldset>

</body>
</html>
