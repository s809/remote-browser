<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>    
    body {
      margin: 0;
      border: 2px solid black;
    }

    #error-content {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <p id="error-content"><span id="item"></span> is not supported</p>
  <script>
    document.querySelector("#item").textContent = window.location.hash.slice(1);
  </script>
</body>
</html>
